<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <style>
   body {
    background-color: #EFDFBB; /* Change background color */
    font-family: Arial, sans-serif; /* Change font */
  }

  .container {
    max-width: 400px;
    margin: 50px auto; /* Adjust margin for vertical positioning */
    padding: 20px;
    background-color: #fff; /* Change background color */
    border-radius: 8px; /* Add border radius */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add box shadow */
  }

  .form-group {
    margin-bottom: 20px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px; /* Add border radius */
    transition: border-color 0.3s ease; /* Add transition effect */
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #007bff; /* Change border color on focus */
  }

  button {
    width: 100%;
    padding: 10px;
    cursor: pointer;
    background-color: #007bff; /* Change button background color */
    color: #fff; /* Change button text color */
    border: none;
    border-radius: 5px; /* Add border radius */
    transition: background-color 0.3s ease; /* Add transition effect */
  }

  button:hover {
    background-color: #0056b3; /* Change button background color on hover */
  }

  .signup-link {
    text-align: center;
    margin-top: 20px; /* Add margin to the signup link */
  }

  .signup-link a {
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s ease; /* Add transition effect */
  }

  .signup-link a:hover {
    color: #0056b3; /* Change link color on hover */
  }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align: center;">User Login</h2>
    
        	<div style="color:red;" role="alert">
        	<center><span th:text="${status}"> </span></center>
        </div>
    <form id="loginForm" th:action="@{/userlogin}" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="signup-link">
      <p>Don't have an account? <a href="/registration">Sign up</a></p>
    </div>
  </div>
</body>
</html>
