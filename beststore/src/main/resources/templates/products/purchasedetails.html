<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Purchase Details</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Product Brand</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Purchased By</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the purchased products -->
                <tr th:each="product : ${purchasedProducts}">
                    <td th:text="${product.brand}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.description}"></td>
                    <!-- Assuming each product has a purchaser associated with it -->
                    <td th:text="${product.purchaser.name}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/view" class="btn btn-primary">Back to Product List</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
