<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add your head content here -->
</head>
<body>
    <div class="container">
        <h1>Purchase Details</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Product Brand</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Purchased By</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the purchased products -->
                <tr th:each="product : ${purchasedProducts}">
                    <td th:text="${product.brand}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.description}"></td>
                    <!-- Assuming each product has a purchaser associated with it -->
                    <td th:text="${product.purchaser.name}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
