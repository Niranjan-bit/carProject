<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Cars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f4ff;
        }
        .btn {
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .btn-danger {
            background-color: #e74c3c;
        }
        .btn-danger:hover {
            background-color: #c0392b;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 32px;
            color: #333;
        }
        .search-sort {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .sort-btn {
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .sort-btn:hover {
            background-color: #45a049;
        }
        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .product-table th, .product-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .product-table th {
            background-color: #f2f2f2;
        }
        .product-table tbody tr:nth-child(even),
        .product-table tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
            height: 50px;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            height: 80px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .navbar-brand {
            font-size: 25px;
            color: #fff;
            text-decoration: none;
        }
        .navbar-nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .nav-item {
            display: inline-block;
            margin-left: 10px;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
        <a class="navbar-brand" href="#">secondGear.com</a>
        <a href="/login" class="btn btn-primary mb-3">Logout</a>
    </div>
</nav>
<div class="container">
    <div class="header">
        <h1>Grab your Car</h1>
    </div>

    <div class="search-sort">
        <input type="text" class="search-input" id="searchInput" placeholder="Search by brand or name..." onkeyup="search()">
        <button class="sort-btn" onclick="sortTable()">Sort by Price</button>
    </div>

    <table class="product-table">
        <thead>
            <tr>
                <th>Brand</th>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.brand}"></td>
                <td th:text="${product.name}"></td>
                <td> â‚¹<span th:text="${product.price}"></span></td>
                <td><img th:src="@{/images/{fileName}(fileName=${product.imageFileName})}" width="100"></td>
                <td th:text="${product.description}"></td>
                <td>
                    <a th:href="@{/products/purchase(id=${product.id})}" class="btn btn-primary">Buy</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- The popup box, small box, and message box remain the same -->
   
</div>

<script>
function buy(button) {
    var row = button.parentNode.parentNode;
    var productId = row.getElementsByTagName("td")[0].innerText; // Assuming the product ID is in the first column

    // Prepare the data to be sent in the POST request body
    var data = {
        id: productId
    };

    // Send a POST request to the server to purchase the product
    fetch('/products/purchase', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data) // Convert data to JSON format
    })
    .then(response => {
        if (response.ok) {
            return response.json(); // Assuming the server responds with JSON data
        }
        throw new Error('Network response was not ok.');
    })
    .then(data => {
        // Handle the response data if needed
        // For example, you can redirect to the purchase details page
        window.location.href = '/purchase';
    })
    .catch(error => {
        console.error('There was an error!', error);
    });
}

function search() {
    // Get input value
    var input = document.getElementById("searchInput").value.toUpperCase();
    // Get table rows
    var rows = document.getElementsByTagName("tr");
    // Loop through rows
    for (var i = 0; i < rows.length; i++) {
        var brand = rows[i].getElementsByTagName("td")[0];
        var name = rows[i].getElementsByTagName("td")[1];
        if (brand || name) {
            if (brand.innerHTML.toUpperCase().indexOf(input) > -1 || name.innerHTML.toUpperCase().indexOf(input) > -1) {
                rows[i].style.display = "";
            } else {
                rows[i].style.display = "none";
            }
        }
    }
}

function sortTable() {
    var table, rows, switching, i, x, y, shouldSwitch;
    table = document.querySelector(".product-table");
    switching = true;
    while (switching) {
        switching = false;
        rows = table.rows;
        for (i = 1; i < (rows.length - 1); i++) {
            shouldSwitch = false;
            x = rows[i].getElementsByTagName("td")[2];
            y = rows[i + 1].getElementsByTagName("td")[2];
            if (parseInt(x.innerHTML.replace(/\D/g, "")) > parseInt(y.innerHTML.replace(/\D/g, ""))) {
                shouldSwitch = true;
                break;
            }
        }
        if (shouldSwitch) {
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
        }
    }
}



</script>
</body>
</html>
