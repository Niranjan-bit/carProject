<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Cars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .logout-btn {
            background-color: #ff5252;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .logout-btn:hover {
            background-color: #ff1a1a;
        }

        .search-sort {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .sort-btn {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .sort-btn:hover {
            background-color: #45a049;
        }

        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .product-table th, .product-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .product-table th {
            background-color: #f2f2f2;
            text-align: left;
        }

        .product-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .popup-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            padding: 20px;
            display: none;
            z-index: 999;
            max-width: 50%;
            max-height: 50%;
            overflow: auto;
        }

        .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
        }

        .popup-img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            padding: 20px;
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Available Cars</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="search-sort">
        <input type="text" class="search-input" id="searchInput" placeholder="Search by brand or name..." onkeyup="search()">
        <button class="sort-btn" onclick="sortTable()">Sort by Price</button>
    </div>

    <table class="product-table">
        <thead>
            <tr>
                <th>Brand</th>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.brand}"></td>
                <td th:text="${product.name}"></td>
                <td> ₹<span th:text="${product.price}"></span></td>
                <td><img th:src="@{/images/{fileName}(fileName=${product.imageFileName})}" width="100"></td>
                <td th:text="${product.description}"></td>
                <td>
                    <button type="button" onclick="showPopup(this)">View More</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- The popup box, small box, and message box remain the same -->
     <div class="popup-box" id="popupBox">
        <span class="close-button" onclick="closePopup()">×</span>
        <center><h2 id="popupTitle"></h2>
        <p id="popupBrand"></p>
        <p id="popupPrice"></p>
        <p id="popupDescription"></p>
        <img id="popupImage" class="popup-img">
        <button onclick="buy()">Buy</button></center>
        
    </div>
</div>

<script>
function logout() {
    // Placeholder function for logout
    console.log("Logout button clicked");
    // Implement logout functionality here
}

function search() {
    // Get input value
    var input = document.getElementById("searchInput").value.toUpperCase();
    // Get table rows
    var rows = document.getElementsByTagName("tr");
    // Loop through rows
    for (var i = 0; i < rows.length; i++) {
        var brand = rows[i].getElementsByTagName("td")[0];
        var name = rows[i].getElementsByTagName("td")[1];
        if (brand || name) {
            if (brand.innerHTML.toUpperCase().indexOf(input) > -1 || name.innerHTML.toUpperCase().indexOf(input) > -1) {
                rows[i].style.display = "";
            } else {
                rows[i].style.display = "none";
            }
        }
    }
}

function sortTable() {
    var table, rows, switching, i, x, y, shouldSwitch;
    table = document.querySelector(".product-table");
    switching = true;
    while (switching) {
        switching = false;
        rows = table.rows;
        for (i = 1; i < (rows.length - 1); i++) {
            shouldSwitch = false;
            x = rows[i].getElementsByTagName("td")[2];
            y = rows[i + 1].getElementsByTagName("td")[2];
            if (parseInt(x.innerHTML.replace(/\D/g, "")) > parseInt(y.innerHTML.replace(/\D/g, ""))) {
                shouldSwitch = true;
                break;
            }
        }
        if (shouldSwitch) {
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
        }
    }
}

function showPopup(button) {
    var row = button.parentNode.parentNode;
    var brand = row.getElementsByTagName("td")[0].innerText;
    var name = row.getElementsByTagName("td")[1].innerText;
    var price = row.getElementsByTagName("td")[2].innerText;
    var description = row.getElementsByTagName("td")[4].innerText;
    var imageSrc = row.getElementsByTagName("img")[0].src;

    document.getElementById("popupTitle").innerText = name;
    document.getElementById("popupBrand").innerText = "Brand: " + brand;
    document.getElementById("popupPrice").innerText = "Price: " + price;
    document.getElementById("popupDescription").innerText = "Description: " + description;
    document.getElementById("popupImage").src = imageSrc;

    var popupBox = document.getElementById("popupBox");
    popupBox.style.display = "block";
}

function closePopup() {
    var popupBox = document.getElementById("popupBox");
    popupBox.style.display = "none";
}

function buy() {
    alert("Car has been booked!");
}
</script>
</body>
</html>
