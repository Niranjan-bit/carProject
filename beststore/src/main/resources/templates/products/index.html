<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f4ff;
            font-family: Arial, sans-serif;
            margin: 0px;
            padding: 0px;	
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .table {
            background-color: #fff;
            border-radius: 8px;
            border-collapse: collapse;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .table th {
            background-color: #f2f2f2;
            color: #333;
        }

        .table img {
            max-width: 100px;
            height: auto;
        }

        .btn {
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #4caf50;
            border-color: #4caf50;
        }
        .btn-primaryy {
            background-color: red;
            border-color: #4caf50;
        }
        .btn-primaryy:hover {
            background-color: green;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .btn-danger {
            background-color: #ff5252;
            border-color: #ff5252;
        }

        .btn-danger:hover {
            background-color: #ff1a1a;
        }

        .purchase-btn {
            margin-top: 20px;
        }
        
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            height: 110px;
        }

        .navbar-brand {
            font-size: 25px;
            color: #fff;
        }

        .navbar-nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            display: inline-block;
            margin-left: 10px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <a class="navbar-brand" href="#">secondGear.com</a>
            <a href="/login" class="btn btn-primaryy mb-3">Logout</a>
        </div>
    </nav>


<div class="container">
    <div class="d-flex justify-content-between text-start">
        <a href="/products/create" class="btn btn-primary mb-3">Add Car</a>
       
      
    </div>
    <table class="table table">
            <thead>
                <tr>
                    <th>Brand</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.brand}"></td>
                    <td th:text="${product.name}"></td>
                    <td> â‚¹<span th:text="${product.price}"></span></td>
                    <!-- Adjust the image source to include the correct path -->
                 <td>  <img th:src="@{'/images/' + ${product.imageFileName}}" alt="Image" style="max-width:100px;height:auto;">
</td>
                    <td th:text="${product.description}"></td>
                    <td style="white-space: nowrap">
                        <a class="btn btn-primary btn-sm" th:href="@{/products/edit(id=${product.id})}">Edit</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/products/delete(id=${product.id})}" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkm"></script>
</body>
</html>
