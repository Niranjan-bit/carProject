<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-top: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: black;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .table {
            background-color: #fff;
            border-radius: 8px;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .table th {
            background-color: grey;
            color: #fff;
        }

        .table img {
            max-width: 100px;
            height: auto;
        }

        .btn {
            font-size: 14px;
        }
        .logout-btn{
        background-color: crimson;
        border-radius: 5px;
        color: white;
        border: none;
        }
    </style>

    function logout() {
        // Placeholder function for logout
        console.log("Logout button clicked");

    }
</script>
</head>
<body>
  <button class="logout-btn" onclick="logout()">Logout</button>
   <center><h2>Add Car</h2></center>
    <div class="container">
        <a href="/products/create" class="btn btn-primary mb-3">Add Car</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Brand</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.brand}"></td>
                    <td th:text="${product.name}"></td>
                    <td> â‚¹<span th:text="${product.price}"></span></td>
                    <!-- Adjust the image source to include the correct path -->
                    <td>
    <img th:src="@{/images/{fileName}(fileName=${product.imageFileName})}" alt="Car Image" style="width:304px;height:228px">
</td>
                    <td th:text="${product.description}"></td>
                    <td style="white-space: nowrap">
                        <a class="btn btn-primary btn-sm" th:href="@{/products/edit(id=${product.id})}">Edit</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/products/delete(id=${product.id})}" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
