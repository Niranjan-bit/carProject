         <html>
<head>
<link rel="stylesheet" type="text/css" href="index.css">
<title>Cars</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body>
<h2>Add  Car</h2>
<div class="container">
<a href="/products/create">
  <button>Add Car</button>
</a>

<table class="table">
<thead>
<tr>

<th>Brand</th>
<th>Name</th>
<th>Price</th>
<th>Image</th>
<th>description</th>
<th>Action</th>
</tr>
</thead>
<tbody>
<tr th:each="product : ${products}">

<td th:text="${product.brand}"></td>
<td th:text="${product.name}"></td>
<td> â‚¹<span th:text="${product.price}"></span></td>
<td><img th:src="@{/images/{fileName}(fileName=${product.imageFileName})}" width="100"></td>
<td th:text="${product.description}"></td>
<td style="white-space: nowrap">
<a class="btn btn-primary btn-sm" th:href="@{/products/edit(id=${product.id})}">Edit</a>
<a class="btn btn-danger btn-sm" th:href="@{/products/delete(id=${product.id})}" 
onclick="return confirm('Are you sure?')">Delete</a>
 
</td>
 
</tr>
 
</tbody>
</table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
